<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="a basic HTML structure example showcasing its content and element">
    <meta name="author" content="Peter Odongo">
    <title>Contact us | Pinchez Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-splash11.jpg" alt="company logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class=contact-info>
            <h1>Pinchez Rafting Company</h1>
            <address>
                123 Main River Street<br>
                Kolob Carlifonia 90210<br>
            </address>
            <a href="tel:+1999999999">1999 999 999</a>
            <a href="mailto:info@ahitewater.com">mailto:info@ahitwater</a>
        </section>
        <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1433.4889701252823!2d36.807029201791345!3d-1.2695809999999945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f173bda3cd2af%3A0x75e06e651c03b6db!2sOrbit%20Place%2C%20Chiromo%20Ln%2C%20Nairobi!5e1!3m2!1sen!2ske!4v1770746523257!5m2!1sen!2ske"
              width="600" height="450" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form class="user-contact-info">
            <div class="full-width"></div>
            <label for="fullname">Name</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Peter Odongo">
            <label for="email">Email</label>
            <input type="text" id="email" name="fullname" required
              placeholder="peterodongo@gmail.com">

            <p>message purpose:</p>
            <fieldset class=fieldset>
                <label for="general_inquirement">general inquirement</label>
                <input type="radio" id="general_inquirement" name="purpose" required>
                <label for="reservation_quastion">reservation quastion</label>
                <input type="radio" id="reservation_quastion" name="purpose" required>
                <label for="website_suggestion">website suggestion</label>
                <input type="radio" id="website_suggestion" name="purpose" required>
            </fieldset>

            <label for="message">message</label>
            <textarea cols="17" rows="2" id="message" name="purpose" required
              placeholder="type here">
            </textarea>
            <div>
                <input type="checkbox" name="subscribe" id="newsletter">
                <label for="newsletter">Please subscribe to the monthly newsletter</label>
                <button type="submit">get in touch</button>
            </div>


        </form>
        <section class="employees">
            <figure>
                <img src="images/peter.small.jpg" alt="peter img">
                <figcaption>Peter</figcaption>
            </figure>
            <figure>
                <img src="images/jane.small.jpg" alt="jane img">
                <figcaption>jane</figcaption>
            </figure>
            <figure>
                <img src="images/john.webp" alt="john img">
                <figcaption>john</figcaption>
            </figure>
        </section>

    </main>
    <footer>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook_1216706.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">.
                <img src="images/linkedin_174857.png" alt="linkedin Icon">
            </a>
            <a href="https;//instagram.com">
                <img src="images/instagram_1400813.png" alt="instagram Icon">
            </a>
        </nav>

    </footer>

</body>

</html>
