<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="a basic HTML structure example using semantic HTML elements">
    <meta name="author" content=" Peter Odongo">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="beautiful life" width="128" hight="128">
    </header>
    <nav>
        <ul>
            <li><a href="https://byui.edu">BYU-Idaho</a></li>
            <li><a href="https://churchofjesuschrist.org">The Church</a>
        </ul>
    </nav>
    <main>
        <h1>basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, impedit?</p>
        </section>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni, corrupti?</p>
        </section>
    </main>
    <aside>
        <img
          src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/accra-ghana/320x200/accra-ghana-temple-759298-wallpaper.jpg"
          alt="accra-ghana-temple-759298-wallpaper" width="200">
    </aside>
    <footer>
        <p>Peter Odongo</p>
    </footer>

</body>

</html>
